    <div class="container">
        <h2> <img src="./image/termostato.jpeg" height="40px" width="40px"> Control de Calefacción</h2>
        <br>
        <div class="container">
        <label for="maxTempInput">Valor Máximo de Temperatura:</label>
        <input type="number" id="maxTempInput" min="2" max="50" step="1">
        <br><br>
        <label for="minTempInput">Valor Mínimo de Temperatura:</label>
        <input type="number" id="minTempInput" min="2" max="50" step="1">
        <br><br>
        <button onclick="saveTemperatureRange()" type="button" class="btn btn-primary">Guardar valores</button>
        <br><br> 
        <p class="dispositivos">Calefaccion: <span id="led1">OFF</span> </p>
        <p>Temperatura ahora: <span id="temperatura"> </span>°C</p>
        <p>Temperatura Máxima Guardada: <span id="maxTempDisplay">" "</span>°C</p>
        <p>Temperatura Mínima Guardada: <span id="minTempDisplay">" "</span>°C</p>
  
        <br>
